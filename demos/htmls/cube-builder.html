<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/demos/styles/cube-builder.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D demo - 3D cube</title>
  </head>
  <body>
    <div class="return-button" onclick="window.location.assign('/index.html')">
      <span class="material-icons-outlined"> arrow_back_ios </span>
    </div>
    <!-- Top tools menu -->
    <div class="tools-menu">
      <div id="select-tool" onclick="ChangeTool(0)">
        <span class="material-icons-outlined"> mouse </span>
      </div>
      <div id="cube-tool" onclick="ChangeTool(1)">
        <span class="material-icons-outlined"> brush </span>
      </div>
      <div id="erase-tool" onclick="ChangeTool(2)">
        <span class="material-icons-outlined"> cancel </span>
      </div>
    </div>
    <!-- Cube Options -->
    <div class="control-panel">
      <div class="title-panel"></div>
      <div class="content">
        <form>
          <label for="opacity-input"> Cube's color </label>
          <input
            type="color"
            name="color-input"
            value="#00ff00"
            id="colorInput"
            onchange="UpdateValues()"
          />
          <br />
          <label for="opacity-input"> Cube's opacity </label>
          <input
            type="range"
            name="opacity-input"
            max="1"
            step="0.1"
            value="1"
            min="0"
            id="opacityInput"
            onchange="UpdateValues()"
          />
          <br />
          <label for="border-color-input"> Cube border's color </label>
          <input
            type="color"
            name="border-color-input"
            value="#000000"
            id="borderColorInput"
            onchange="UpdateValues()"
          />
          <br />
          <label for="border-width-input"> Cube border's width </label>
          <input
            type="range"
            name="border-color-input"
            min="0"
            max="10"
            value="1"
            step="1"
            id="borderWidthInput"
            onchange="UpdateValues()"
          />
          <br />
        </form>
      </div>
    </div>
    <!-- Main scene -->
    <div class="scene">
      <div class="cube-collection" id="cubeParent"></div>
      <!-- <div class="cube">
        <div class="cube-face front"></div>
        <div class="cube-face back"></div>
        <div class="cube-face left"></div>
        <div class="cube-face right"></div>
        <div class="cube-face top"></div>
        <div class="cube-face bottom"></div>
      </div> -->
    </div>
  </body>
  <script src="/demos/scripts/cube-builder.js"></script>
</html>
